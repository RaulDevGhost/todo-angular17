<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place {{newTaskTitle()}}</p>
      <p>My current task -> {{newTaskTitle()}}</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        [formControl]="newTaskCtrl"
        (keyup.enter)="createTaskHandler()"
      />
    </div>
  </header>

  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <ul class="todo-list">
          @for (item of tasks(); track item.id) {
            <li [class.completed]="item.completed === true">
              <div class="view">
                <input class="toggle" type="checkbox" (click)="completeTaskHandle(item)"/>
                <label (click)="toggleEdit(item.id)">{{item.title}}</label>
                <button [ngClass]="editToggle() && selectedId() === item.id ? 'nodestroy' : 'destroy'" (click)="deleteTaskHandle(item.id)"></button>
              </div>
              @if(editToggle() && selectedId() === item.id){
              <div class="editing">
                <input class="editing_input" [value]="item.title" (keyup.enter)="updateTaskHandle($event, item)"/>
              </div>
              }
            </li>
          }
<!--        <li class="editing">-->
<!--          <div class="view">-->
<!--            <input class="toggle" type="checkbox"/>-->
<!--            <label>Make dishes</label>-->
<!--            <button class="destroy"></button>-->
<!--          </div>-->
<!--          <input class="edit" value="Make dishes"/>-->
<!--        </li>-->
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count">
        <span [ngSwitch]="tasks().length">
            <span *ngSwitchCase="1">{{tasks().length}} Item</span>
            <span *ngSwitchDefault>{{tasks().length}} Items</span>
        </span>
      </span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a routerLink="/" class="selected">All</a>
        </li>
        <li>
          <a routerLink="/pending">Pending</a>
        </li>
        <li>
          <a routerLink="/completed">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>
<router-outlet></router-outlet>
