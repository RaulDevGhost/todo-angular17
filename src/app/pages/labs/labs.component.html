<ul>
  @for (item of tasks(); track item.id) {
    <li (dblclick)="deleteItemHandle(item.id)">{{ item.tittle }}</li>
  }
</ul>
<br>
<p>Typing new task......{{newTaskTitle()}}</p>
<input type="text" [value]="newTaskTitle()" (keyup)="newTaskUpdate($event)" />
<button (click)="createTaskHandler()">UPDATE TASKS</button>
